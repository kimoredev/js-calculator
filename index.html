<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result">0</div>
        <button class="button-clear">C</button>
        <button class="button-delete">←</button>
        <button class="operation button-divide red">÷</button>
        <button class="operation button-multiply red">×</button>
        <button class="operation button-minus red">-</button>
        <button class="operation button-plus red">+</button>
        <button class="button-equals red">=</button>
        <button class="number button-0">0</button>
        <button class="number button-1">1</button>
        <button class="number button-2">2</button>
        <button class="number button-3">3</button>
        <button class="number button-4">4</button>
        <button class="number button-5">5</button>
        <button class="number button-6">6</button>
        <button class="number button-7">7</button>
        <button class="number button-8">8</button>
        <button class="number button-9">9</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
